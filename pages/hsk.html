<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="nav_hsk">HSK 학습 | Joy Chinese</title>

  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="./styles/panels.css">
  <link rel="stylesheet" href="./styles/hsk.css"> <!-- 如果是HSK页才需要 -->

  <style>
    .grid-2 { display:grid; grid-template-columns:1fr; gap:14px; }
    @media (min-width:900px){ .grid-2{ grid-template-columns:1.2fr 0.8fr; } }
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:16px; }
    .card-title{ font-size:18px; font-weight:800; margin-bottom:10px; }
    .muted{ color:#6b7280; font-size:14px; }
    .row{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .select{ border:1px solid #e5e7eb; border-radius:10px; padding:8px 10px; background:#fff; font-size:14px; }
    .btn{ border:1px solid #e5e7eb; background:#fff; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:700; }
    .btn:hover{ background:#f3f4f6; }
    .placeholder{ padding:16px; border-radius:12px; border:1px dashed #e5e7eb; background:#fafafa; color:#6b7280; font-size:14px; }
    .list{ display:grid; gap:10px; }
    .item{ border:1px solid #e5e7eb; border-radius:12px; padding:12px; background:#fff; }
  </style>
</head>

<body>

<!-- ✅ 顶部导航（模块化统一） -->
<div id="navBar"></div>

<main class="page-wrap">
  <h1 class="page-title" data-i18n="hsk_title"></h1>
  <p class="muted" data-i18n="hsk_subtitle"></p>

  <div class="card" style="margin-top:14px">
    <div class="row">
      <div class="muted" data-i18n="hsk_level"></div>

      <select id="hskLevel" class="select">
        <option value="1">HSK 1</option>
        <option value="2">HSK 2</option>
        <option value="3">HSK 3</option>
        <option value="4">HSK 4</option>
        <option value="5">HSK 5</option>
        <option value="6">HSK 6</option>
      </select>

      <button id="btnReload" class="btn" type="button" data-i18n="hsk_btn_reload"></button>
      <span id="hskStatus" class="muted"></span>
    </div>
  </div>

  <section class="grid-2" style="margin-top:14px">
    <div class="card">
      <div class="card-title" data-i18n="hsk_panel_vocab"></div>
      <div id="vocabWrap" class="list" style="margin-top:10px">
        <div class="placeholder" data-i18n="hsk_empty"></div>
      </div>
    </div>

    <aside class="card">
      <div class="card-title" data-i18n="hsk_panel_quick"></div>
      <div class="list" style="margin-top:10px">
        <div class="item" data-i18n="hsk_quick_1"></div>
        <div class="item" data-i18n="hsk_quick_2"></div>
        <div class="item" data-i18n="hsk_quick_3"></div>
      </div>
    </aside>
  </section>
</main>

<!-- ✅ 模块化脚本（和首页一致，不会返工） -->
<script type="module">
  import { i18n } from "../ui/i18n.js";
  import { mountNavBar } from "../ui/components/navBar.js";
  import { initPageHSK } from "../ui/pages/page.hsk.js";

  i18n.init({ defaultLang:"kr", storageKey:"joy_lang", autoApplyRoot: document });
  mountNavBar(document.getElementById("navBar"));
  i18n.apply();

  initPageHSK({
    levelSelect: document.getElementById("hskLevel"),
    reloadBtn: document.getElementById("btnReload"),
    statusEl: document.getElementById("hskStatus"),
    vocabWrap: document.getElementById("vocabWrap"),
  });
</script>

</body>
</html>
