<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanjaPass Pro - í•œêµ­ì–´ ê°•í™”íŒ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body { background: #f8fafc; font-family: 'Pretendard', 'Malgun Gothic', sans-serif; -webkit-tap-highlight-color: transparent; }
        .word-card { background: white; border-radius: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); position: relative; overflow: hidden; border: 1px solid #f1f5f9; }
        .active-tab { background: #4f46e5 !important; color: white !important; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3); }
        .tab-btn { flex: 1; padding: 12px 0; border-radius: 12px; transition: all 0.2s; color: #64748b; font-weight: bold; }
        
        /* ä»˜è´¹é®ç½© */
        .paywall-overlay { 
            position: absolute; inset: 0; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(8px);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 20; 
        }
    </style>
</head>
<body class="p-4 max-w-md mx-auto pb-24">

    <div class="flex items-center justify-between mb-8 mt-4 bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
        <div class="flex items-center gap-2">
            <span class="text-3xl">ğŸ¼</span>
            <h1 class="text-xl font-black text-slate-800">HanjaPass <span class="text-indigo-600 italic text-sm">PREMIUM</span></h1>
        </div>
        <select id="voiceSet" class="bg-indigo-50 text-indigo-700 text-[11px] font-bold p-2 rounded-xl outline-none border-none">
            <option value="child">ğŸ­ ì–´ë¦°ì´ (Cute)</option>
            <option value="pro">ğŸ™ï¸ ì•„ë‚˜ìš´ì„œ (Pro)</option>
            <option value="male">ğŸ‘¦ ë‚¨ì„± ë°œìŒ (Male)</option>
        </select>
    </div>

    <div id="tabBar" class="flex bg-slate-200 p-1.5 rounded-2xl mb-8 font-bold text-xs"></div>

    <div id="container" class="space-y-6"></div>

    <div id="strokeModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-8" onclick="closeStroke()">
        <div class="bg-white p-8 rounded-[40px] w-full max-w-[340px] relative text-center" onclick="event.stopPropagation()">
            <div id="character-target" class="w-full aspect-square mb-4 mx-auto border-2 border-slate-50 rounded-2xl"></div>
            <p id="stroke-text" class="font-black text-5xl text-indigo-600 mb-4"></p>
            <button onclick="closeStroke()" class="bg-slate-100 text-slate-500 px-8 py-3 rounded-2xl font-bold text-sm w-full">ë‹«ê¸° (Close)</button>
        </div>
    </div>

    <script>
        let globalData = {};
        const FREE_LIMIT = 5; // å…è´¹è¯æ±‡é¢åº¦

        async function initApp() {
            try {
                const response = await fetch('data.json');
                globalData = await response.json();
                createTabs();
                render(Object.keys(globalData)[0]);
            } catch (e) {
                document.getElementById('container').innerHTML = `<p class='text-center text-red-500'>data.json íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”.</p>`;
            }
        }

        function createTabs() {
            const tabBar = document.getElementById('tabBar');
            Object.keys(globalData).forEach(mode => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn';
                btn.id = `tab-${mode}`;
                btn.innerText = mode.toUpperCase();
                btn.onclick = () => render(mode);
                tabBar.appendChild(btn);
            });
        }

        function render(mode) {
            const list = document.getElementById('container');
            list.innerHTML = '';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(`tab-${mode}`).classList.add('active-tab');

            globalData[mode].forEach((item, index) => {
                const isLocked = index >= FREE_LIMIT;
                const card = document.createElement('div');
                card.className = 'word-card p-6 border-b-[6px] border-indigo-100';

                let html = `
                    <div class="${isLocked ? 'blur-sm select-none' : ''}">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex-1">
                                <div class="flex gap-2 mb-3">
                                    <span class="px-2.5 py-1 bg-slate-800 text-white rounded-lg text-[10px] font-bold">í•œì: ${item.hj}</span>
                                    <span class="px-2.5 py-1 bg-rose-500 text-white rounded-lg text-[10px] font-bold">${item.trans}</span>
                                </div>
                                <div class="flex items-baseline gap-2">
                                    <span class="text-4xl font-black text-slate-800">${item.cn}</span>
                                    <span class="text-sm font-bold text-slate-400 font-mono">${item.py}</span>
                                    <span class="text-xl font-black text-rose-600">${item.kr}</span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="play('${item.cn}')" class="w-11 h-11 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center shadow-sm active:scale-90 border border-indigo-100">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v18l-7-7H3V10h2l7-7zm6.5 9c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                                </button>
                                <button onclick="drawSequence('${item.cn}')" class="w-11 h-11 bg-white border border-slate-200 rounded-2xl flex flex-col items-center justify-center shadow-sm active:scale-90">
                                    <span class="text-[8px] font-black text-orange-500">íšìˆœ</span>
                                    <span class="text-[10px] font-black text-orange-600">ë³´ê¸°</span>
                                </button>
                            </div>
                        </div>

                        <div class="pt-5 border-t border-slate-100">
                            <div class="flex justify-between items-center mb-3">
                                <p class="text-[11px] font-black text-indigo-500 italic uppercase">Business Dialogue</p>
                                ${item.video_url ? `
                                    <button onclick="window.open('${item.video_url}')" class="flex items-center gap-1.5 bg-gradient-to-r from-red-500 to-rose-600 text-white px-4 py-2 rounded-full shadow-md active:scale-95 transition-all">
                                        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path d="M4.5 3.5v13L16 10z"/></svg>
                                        <span class="text-[10px] font-black">ì˜ìƒ í•™ìŠµ</span>
                                    </button>
                                ` : ''}
                            </div>
                            <p class="text-slate-500 text-xs mb-3 font-medium">"${item.sentence_kr}"</p>
                            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <p class="text-slate-900 font-bold text-base mb-1">${item.sentence_cn}</p>
                                <div class="flex justify-between items-end">
                                    <p class="text-rose-500 text-xs font-black">${item.sentence_read}</p>
                                    <button onclick="play('${item.sentence_cn}')" class="text-indigo-600"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"/></svg></button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                if (isLocked) {
                    html += `
                        <div class="paywall-overlay">
                            <div class="bg-white p-6 rounded-3xl shadow-xl border border-indigo-50 text-center scale-90">
                                <span class="text-4xl mb-3 block">ğŸ”’</span>
                                <p class="font-black text-slate-800 text-lg mb-1">í”„ë¦¬ë¯¸ì—„ ì „ìš© ì½˜í…ì¸ </p>
                                <p class="text-slate-500 text-xs mb-4">í•™ìŠµì„ ê³„ì†í•˜ë ¤ë©´ êµ¬ë…ì´ í•„ìš”í•©ë‹ˆë‹¤.</p>
                                <button onclick="window.location.href='https://yourpaymentlink.com'" class="w-full bg-indigo-600 text-white py-3 rounded-2xl font-bold text-sm shadow-indigo-200 shadow-lg active:scale-95 transition-all">
                                    ë©¤ë²„ì‹­ ê°€ì…í•˜ê¸°
                                </button>
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = html;
                list.appendChild(card);
            });
        }

        async function drawSequence(word) {
            document.getElementById('strokeModal').style.display = 'flex';
            const target = document.getElementById('character-target');
            const textDisplay = document.getElementById('stroke-text');
            for (let char of word) {
                target.innerHTML = '';
                textDisplay.innerText = char;
                const writer = HanziWriter.create('character-target', char, {
                    width: 250, height: 250, padding: 20, strokeColor: '#4f46e5',
                    radicalColor: '#f43f5e', strokeAnimationSpeed: 2, delayBetweenStrokes: 100
                });
                await writer.animateCharacter();
                await new Promise(r => setTimeout(r, 800));
            }
        }

        function play(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            const mode = document.getElementById('voiceSet').value;
            utter.lang = 'zh-CN';
            if (mode === 'child') { utter.pitch = 1.6; utter.rate = 1.1; }
            else if (mode === 'pro') { utter.pitch = 0.9; utter.rate = 0.8; }
            else { utter.pitch = 0.8; utter.rate = 0.9; }
            window.speechSynthesis.speak(utter);
        }

        function closeStroke() { document.getElementById('strokeModal').style.display = 'none'; }
        initApp();
    </script>
</body>
</html>
