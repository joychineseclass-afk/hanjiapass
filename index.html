<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body { background: #fffaf5; font-family: 'Malgun Gothic', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .jelly-box {
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            border-radius: 40px; box-shadow: 8px 8px 16px #ebebeb, -8px -8px 16px #ffffff;
            border: 2px solid rgba(255,255,255,0.9); position: relative; cursor: pointer;
        }
        .click-badge { position: absolute; top: -8px; right: -5px; background: #ff7e5f; color: white; font-size: 9px; font-weight: 900; padding: 3px 10px; border-radius: 20px; animation: pulse 1.8s infinite; z-index: 5; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .level-btn { padding: 10px 24px; border-radius: 18px; background: #fff; border: 2px solid #eee; font-weight: 900; font-size: 14px; color: #888; }
        .active-level { background: #333 !important; color: #fff !important; }
        .sub-btn { padding: 10px 18px; border-radius: 25px; background: #fff; color: #ffbfa0; font-weight: 900; font-size: 13px; border: 2px solid #fff5f0; white-space: nowrap; }
        .active-sub { background: #ff7e5f !important; color: white !important; }
        .lock-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.92); backdrop-filter: blur(10px); border-radius: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; border: 4px dashed #ffe0d6; }
        
        #ai-window { position: fixed; bottom: 100px; right: 20px; width: 320px; height: 450px; background: white; border-radius: 35px; box-shadow: 0 20px 50px rgba(0,0,0,0.15); display: none; flex-direction: column; overflow: hidden; z-index: 200; border: 4px solid #333; }
        .msg-ai { background: #f0f0f0; border-radius: 20px 20px 20px 5px; padding: 10px 15px; align-self: flex-start; max-width: 85%; font-size: 14px; margin-bottom: 10px; }
        .msg-user { background: #ff7e5f; color: white; border-radius: 20px 20px 5px 20px; padding: 10px 15px; align-self: flex-end; max-width: 85%; font-size: 14px; margin-bottom: 10px; }
        .ai-fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #333; border-radius: 35px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 100; cursor: pointer; border: 3px solid #ff7e5f; }
        .word-card { background: white; border-radius: 55px; border: 6px solid #fff1e6; position: relative; overflow: hidden; }
    </style>
</head>
<body class="p-6 max-w-md mx-auto pb-40">

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-black text-slate-800 tracking-tighter">ğŸ¼ HanjaPass <span class="text-orange-500 text-xs bg-orange-50 px-2 py-1 rounded-lg">PRO</span></h1>
        <div class="text-[10px] font-black bg-yellow-400 px-3 py-1 rounded-full shadow-sm">KRW 9,900 / ALL</div>
    </div>

    <div id="levelBar" class="flex gap-3 overflow-x-auto pb-4 mb-4 no-scrollbar"></div>
    <div id="subBar" class="flex gap-2 overflow-x-auto pb-6 mb-4 no-scrollbar border-b border-orange-50"></div>
    <div id="container" class="space-y-12"></div>

    <div id="ai-window">
        <div class="bg-slate-800 p-4 text-white flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-xl">ğŸ¤–</span><span class="font-black text-sm">AI ç­ä¸»ä»» Gemini</span>
            </div>
            <button onclick="toggleAI()" class="text-xl">Ã—</button>
        </div>
        <div id="ai-chat-body" class="flex-1 p-4 overflow-y-auto flex flex-col no-scrollbar bg-gray-50 text-slate-700">
            <div class="msg-ai">ì•ˆë…•í•˜ì„¸ìš”! AI ì„ ìƒë‹˜ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?</div>
        </div>
        <div class="p-3 border-t bg-white flex gap-2">
            <input id="ai-input" type="text" placeholder="ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”..." class="flex-1 border rounded-full px-4 py-2 text-sm focus:outline-none">
            <button onclick="askAI()" class="bg-orange-500 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold">â†‘</button>
        </div>
    </div>

    <div class="ai-fab" onclick="toggleAI()">
        <span class="text-2xl">ğŸ¤–</span>
        <div class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] px-2 py-0.5 rounded-full">LIVE</div>
    </div>

    <div id="payWallInfo" class="fixed bottom-6 left-6 right-6 bg-slate-900 text-white p-5 rounded-[35px] shadow-2xl z-50 flex justify-between items-center hidden">
        <div><p class="font-black text-lg text-orange-400">Unlock Premium</p></div>
        <button onclick="window.location.href='https://open.kakao.com/'" class="bg-orange-500 px-6 py-3 rounded-2xl font-black text-sm">ç«‹åˆ»è®¢é˜…</button>
    </div>

    <script>
        // ã€æ™ºèƒ½ä¿®å¤ã€‘ä¸å†æ‰‹åŠ¨å†™æ­»ç½‘å€ï¼Œè‡ªåŠ¨è¯†åˆ«å½“å‰åŸŸåå¹¶æŒ‡å‘ /api/chat
        const VERCEL_URL = window.location.origin.includes('github.io') 
            ? 'https://hanjapass-pro.vercel.app/api/chat' // å¦‚æœåœ¨githubé¢„è§ˆï¼ŒæŒ‡å‘vercel
            : '/api/chat'; // å¦‚æœåœ¨vercelè¿è¡Œï¼Œç›´æ¥ç”¨ç›¸å¯¹è·¯å¾„

        let globalData = {};
        let currentLevel = "";
        const FREE_COUNT = 3;

        async function initApp() {
            try {
                const response = await fetch('data.json?v=' + Math.random());
                globalData = await response.json();
                renderLevels();
            } catch(e) { console.error("Data load error", e); }
        }

        function renderLevels() {
            const bar = document.getElementById('levelBar');
            bar.innerHTML = '';
            Object.keys(globalData).forEach((level, index) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn flex-shrink-0';
                btn.innerText = level;
                btn.onclick = () => selectLevel(level);
                bar.appendChild(btn);
                if(index === 0) selectLevel(level);
            });
        }

        function selectLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.level-btn').forEach(b => b.classList.toggle('active-level', b.innerText === level));
            const subBar = document.getElementById('subBar');
            subBar.innerHTML = '';
            Object.keys(globalData[level]).forEach((cat, index) => {
                const btn = document.createElement('button');
                btn.className = 'sub-btn flex-shrink-0';
                btn.innerText = cat;
                btn.onclick = () => renderWords(cat);
                subBar.appendChild(btn);
                if(index === 0) renderWords(cat);
            });
        }

        function renderWords(category) {
            document.querySelectorAll('.sub-btn').forEach(b => b.classList.toggle('active-sub', b.innerText === category));
            const list = document.getElementById('container');
            list.innerHTML = '';
            const words = globalData[currentLevel][category];
            document.getElementById('payWallInfo').classList.toggle('hidden', words.length <= FREE_COUNT);

            words.forEach((item, index) => {
                const isLocked = index >= FREE_COUNT;
                const card = document.createElement('div');
                card.className = 'word-card p-8 mb-6 shadow-sm';
                card.innerHTML = `
                    ${isLocked ? '<div class="lock-overlay"><span class="text-3xl mb-2">ğŸ”’</span><p class="text-orange-500 font-black text-xs text-center px-6">Premium ì „ìš©</p></div>' : ''}
                    <div class="flex flex-col items-center mb-10">
                        <div class="text-[26px] font-black text-orange-500 mb-2">${item.py.toLowerCase()}</div>
                        <div class="jelly-box px-12 py-6" onclick="play('${item.cn}')">
                            <div class="click-badge">CLICK!</div>
                            <span class="text-7xl font-black text-slate-800">${item.cn}</span>
                        </div>
                        <div class="mt-6 text-center">
                            <p class="text-2xl font-black text-rose-500">${item.trans}</p>
                            <p class="text-lg font-black text-orange-300 mt-2 italic">/ ${item.kr} /</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-center mb-10">
                        <div id="writer-${category}-${index}" class="jelly-box w-40 h-40 flex items-center justify-center bg-white" onclick="draw('${item.cn}', 'writer-${category}-${index}')">
                            <div class="click-badge">WRITE!</div>
                        </div>
                    </div>
                    <div class="jelly-box p-8 bg-white" onclick="play('${item.sentence_cn}')">
                        <div class="click-badge">LISTEN!</div>
                        <p class="text-2xl font-black text-slate-800 mb-2">${item.sentence_cn}</p>
                        <p class="text-orange-500 font-bold text-sm mb-1">${item.sentence_py}</p>
                        <p class="text-rose-400 font-black text-lg">${item.sentence_read}</p>
                    </div>
                `;
                list.appendChild(card);
                if(!isLocked) setTimeout(() => HanziWriter.create(`writer-${category}-${index}`, item.cn[0], {width:130, height:130, padding:15, strokeColor:'#eee'}), 100);
            });
        }

        async function draw(word, el) {
            const container = document.getElementById(el);
            for (let char of word) {
                container.innerHTML = '<div class="click-badge">WRITE!</div>';
                const writer = HanziWriter.create(el, char, { width: 130, height: 130, padding: 15, strokeColor: '#ff7e5f', strokeAnimationSpeed: 2.5 });
                await writer.animateCharacter();
                await new Promise(r => setTimeout(r, 800));
            }
        }

        function play(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-CN';
            utter.pitch = 1.3;
            window.speechSynthesis.speak(utter);
        }

        function toggleAI() {
            const win = document.getElementById('ai-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        async function askAI() {
            const input = document.getElementById('ai-input');
            const msg = input.value.trim();
            if(!msg) return;

            addMessage(msg, 'user');
            input.value = '';
            const loadingMsg = addMessage('AI ì„ ìƒë‹˜ì´ ìƒê° ì¤‘ì…ë‹ˆë‹¤...', 'ai');
            
            try {
                const response = await fetch(VERCEL_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: msg })
                });
                
                if (!response.ok) throw new Error("Server Error");
                
                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                loadingMsg.innerText = aiResponse;
            } catch (e) {
                console.error(e);
                loadingMsg.innerText = "ì£„ì†¡í•©ë‹ˆë‹¤. ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (Vercel ì„¤ì •ê³¼ API Keyë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”)";
            }
        }

        function addMessage(text, role) {
            const body = document.getElementById('ai-chat-body');
            const div = document.createElement('div');
            div.className = role === 'user' ? 'msg-user' : 'msg-ai';
            div.innerText = text;
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
            return div;
        }

        initApp();
    </script>
</body>
</html>
