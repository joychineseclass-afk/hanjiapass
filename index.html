<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanjaPass - Jelly Sweet Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        /* å¼•å…¥åœ†æ¶¦å­—ä½“ */
        @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Hi+Melody&display=swap');
        
        body { background: #fffaf0; font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* æ‹Ÿæ€åŒ–æœå†»å¡ç‰‡ */
        .word-card { 
            background: #ffffff; 
            border-radius: 45px; 
            box-shadow: 0 15px 35px rgba(255, 140, 0, 0.1); 
            border: 4px solid #ffedda; 
            position: relative;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* é¡¶éƒ¨æ ‡ç­¾å¤šå·´èƒºé…è‰² */
        .active-tab { background: #ff7e5f !important; color: white !important; box-shadow: 0 8px 15px rgba(255, 126, 95, 0.4); }
        .tab-btn { flex: 1; padding: 16px 0; border-radius: 25px; transition: all 0.3s; color: #fca5a5; font-weight: 900; font-size: 15px; background: #fff1f2; }
        
        /* æ˜¾çœ¼çš„æ©˜è‰²æ‹¼éŸ³ */
        .pinyin-top { 
            font-size: 20px; 
            font-weight: 900; 
            color: #ff6b00; /* æ˜äº®é²œæ´»çš„æ©˜è‰² */
            margin-bottom: 2px;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            text-shadow: 1px 1px 0px #fff, 2px 2px 5px rgba(255, 107, 0, 0.2);
        }

        /* æ™¶ä½“é€æ˜æ„Ÿæ±‰å­— */
        .jelly-hanzi {
            font-size: 72px;
            font-weight: 900;
            color: #2d3436;
            background: linear-gradient(145deg, #1e293b, #475569);
            -webkit-background-clip: text;
            /* æ¨¡æ‹Ÿé€æ˜ç«‹ä½“æ„Ÿ */
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1));
            cursor: pointer;
            transition: all 0.2s;
        }
        .jelly-hanzi:active { transform: scale(0.9) rotate(-3deg); filter: brightness(1.2); }

        /* é€ å¥éƒ¨åˆ†å­—ä½“åŠ å¤§åŠ ç²— */
        .sentence-box {
            background: #fff5f0; 
            border-radius: 35px; 
            padding: 24px;
            border: 3px dashed #ffcfb3;
        }
        .sentence-cn { font-size: 22px; font-weight: 900; color: #4338ca; line-height: 1.3; }
        .sentence-py { font-size: 14px; font-weight: 800; color: #ff6b00; margin-top: 4px; }
        .sentence-read { font-size: 16px; font-weight: 900; color: #f43f5e; margin-top: 4px; }

        .writer-box { 
            background: white; 
            border-radius: 30px; 
            border: 3px solid #ffe4d6;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.02);
        }
    </style>
</head>
<body class="p-5 max-w-md mx-auto pb-24">

    <div class="flex flex-col items-center mb-10 mt-6">
        <div class="bg-gradient-to-br from-orange-400 to-rose-400 w-20 h-20 rounded-[30px] flex items-center justify-center shadow-xl shadow-orange-200 mb-4 animate-bounce">
            <span class="text-4xl text-white">ğŸ¼</span>
        </div>
        <h1 class="text-3xl font-black text-slate-800 tracking-tighter">HanjaPass <span class="text-orange-500 underline decoration-wavy">PANG!</span></h1>
        <div class="mt-4 w-full px-10">
            <select id="voiceSet" class="w-full bg-white border-2 border-orange-200 text-orange-600 font-black p-3 rounded-2xl outline-none text-center appearance-none cursor-pointer">
                <option value="child">ğŸ­ ìº”ë”” ëª©ì†Œë¦¬ (Candy Voice)</option>
                <option value="pro">ğŸ™ï¸ ì•„ë‚˜ìš´ì„œ (Pro)</option>
            </select>
        </div>
    </div>

    <div id="tabBar" class="flex gap-2 mb-10 font-bold"></div>

    <div id="container" class="space-y-12"></div>

    <script>
        let globalData = {};
        const FREE_LIMIT = 5;

        async function initApp() {
            try {
                const response = await fetch('data.json');
                globalData = await response.json();
                createTabs();
                render(Object.keys(globalData)[0]);
            } catch (e) { console.error("Data error"); }
        }

        function createTabs() {
            const tabBar = document.getElementById('tabBar');
            Object.keys(globalData).forEach(mode => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn';
                btn.id = `tab-${mode}`;
                btn.innerText = mode.toUpperCase();
                btn.onclick = () => render(mode);
                tabBar.appendChild(btn);
            });
        }

        function render(mode) {
            const list = document.getElementById('container');
            list.innerHTML = '';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(`tab-${mode}`).classList.add('active-tab');

            globalData[mode].forEach((item, index) => {
                const isLocked = index >= FREE_LIMIT;
                const card = document.createElement('div');
                card.className = 'word-card p-8';

                const traditional = (item.hj && item.hj !== item.cn) ? ` <span class="text-slate-300 font-bold">(${item.hj})</span>` : '';

                let html = `
                    <div class="${isLocked ? 'blur-xl pointer-events-none opacity-50' : ''}">
                        <div class="flex flex-col items-center mb-8">
                            <div class="pinyin-top">${item.py.toUpperCase()}</div>
                            <div class="jelly-hanzi" onclick="play('${item.cn}')">${item.cn}</div>
                            <div class="mt-4 flex flex-col items-center">
                                <span class="text-2xl font-black text-rose-500">${item.trans} ${traditional}</span>
                                <span class="text-lg font-black text-orange-400 mt-1">[ ${item.kr} ]</span>
                            </div>
                        </div>

                        <div class="flex flex-col items-center mb-8">
                            <div id="writer-${mode}-${index}" class="writer-box w-32 h-32" onclick="drawInPlace('${item.cn}', 'writer-${mode}-${index}')"></div>
                            <span class="mt-2 text-xs font-black text-orange-400">ì“°ê¸° ì• ë‹ˆë©”ì´ì…˜ (Click!)</span>
                        </div>

                        <div class="sentence-box relative" onclick="play('${item.sentence_cn}')">
                            <div class="absolute -top-4 -left-2 bg-indigo-500 text-white text-[10px] font-black px-4 py-1.5 rounded-full shadow-lg">LEARN SENTENCE</div>
                            <p class="text-slate-500 text-sm font-bold mb-4 italic">"${item.sentence_kr}"</p>
                            <p class="sentence-cn">${item.sentence_cn}</p>
                            <p class="sentence-py">${item.sentence_py}</p>
                            <p class="sentence-read">${item.sentence_read}</p>
                            
                            <div class="absolute bottom-4 right-4 text-orange-300">
                                <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v18l-7-7H3V10h2l7-7zm6.5 9c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                            </div>
                        </div>
                    </div>
                `;

                if (isLocked) {
                    html += `
                        <div class="paywall-overlay">
                            <div class="text-center bg-white p-8 rounded-[40px] shadow-2xl scale-110 border-4 border-orange-100">
                                <span class="text-5xl mb-4 block">ğŸ§</span>
                                <p class="font-black text-slate-800 text-xl mb-4 leading-tight">ë” ë§ì€ ë‹¬ì½¤í•œ ë‹¨ì–´ë“¤ì´<br>ê¸°ë‹¤ë¦¬ê³  ìˆì–´ìš”!</p>
                                <button onclick="alert('Join Member')" class="w-full bg-gradient-to-r from-orange-400 to-rose-400 text-white py-4 rounded-3xl font-black text-sm shadow-lg shadow-orange-200">í”„ë¦¬ë¯¸ì—„ êµ¬ë…</button>
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = html;
                list.appendChild(card);
                setTimeout(() => initWriter(item.cn[0], `writer-${mode}-${index}`), 100);
            });
        }

        function initWriter(char, elementId) {
            const el = document.getElementById(elementId);
            if(!el) return;
            el.innerHTML = '';
            HanziWriter.create(elementId, char, { width: 128, height: 128, padding: 15, strokeColor: '#ffd8c2', showOutline: true });
        }

        async function drawInPlace(word, elementId) {
            const el = document.getElementById(elementId);
            for (let char of word) {
                el.innerHTML = '';
                const writer = HanziWriter.create(elementId, char, { width: 128, height: 128, padding: 15, strokeColor: '#ff7e5f', radicalColor: '#4338ca', strokeAnimationSpeed: 2 });
                await writer.animateCharacter();
                await new Promise(r => setTimeout(r, 600));
            }
        }

        function play(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            const mode = document.getElementById('voiceSet').value;
            utter.lang = 'zh-CN';
            if (mode === 'child') {
                utter.pitch = 2.0; // æé«˜éŸ³ï¼Œéå¸¸ç«¥å£°
                utter.rate = 1.2;  // ç¨å¿«ä¸€ç‚¹ç‚¹ï¼Œæ˜¾å¾—æ´»æ³¼
            } else {
                utter.pitch = 0.95;
                utter.rate = 0.8;
            }
            window.speechSynthesis.speak(utter);
        }

        initApp();
    </script>
</body>
</html>
