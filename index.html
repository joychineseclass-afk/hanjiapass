<!DOCTYPE html>

<head>

    </style>
</head>
<body class="p-4 max-w-md mx-auto pb-24">

    <div class="flex items-center justify-between mb-8 mt-4 bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
        <div class="flex items-center gap-2">
            <span class="text-3xl">ğŸ¼</span>
            <h1 class="text-xl font-black text-slate-800 tracking-tighter">HanjaPass <span class="text-indigo-600 italic">BIZ</span></h1>
        </div>
        <select id="voiceSet" class="bg-indigo-50 text-indigo-700 text-[11px] font-bold p-2 rounded-xl outline-none border-none">
            <option value="female">ğŸ‘§ ì—¬ì„± ë°œìŒ (Female)</option>
            <option value="male">ğŸ‘¦ ë‚¨ì„± ë°œìŒ (Male)</option>
        </select>
    </div>

    <div class="flex bg-slate-200 p-1.5 rounded-2xl mb-8 font-bold text-xs text-slate-500">
        <button onclick="changeMode('biz')" id="tab-biz" class="flex-1 py-3 rounded-xl active-tab transition-all">ë¹„ì¦ˆë‹ˆìŠ¤ (èŒåœº)</button>
        <button onclick="changeMode('hsk')" id="tab-hsk" class="flex-1 py-3 rounded-xl transition-all">HSK 1ê¸‰ (åŸºç¡€)</button>
    </div>

    <div id="container" class="space-y-6"></div>

    <div id="strokeModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-8" onclick="closeStroke()">
        <div class="bg-white p-8 rounded-[40px] w-full max-w-[340px] relative text-center" onclick="event.stopPropagation()">
            <div id="character-target" class="w-full aspect-square mb-4 mx-auto"></div>
            <p id="stroke-text" class="font-black text-5xl text-indigo-600 mb-4"></p>
            <button onclick="closeStroke()" class="bg-slate-100 text-slate-500 px-8 py-3 rounded-2xl font-bold text-sm">ë‹«ê¸° (Close)</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        function render(mode) {
            const list = document.getElementById('container');
            list.innerHTML = '';
            // ä» data.js çš„ wordData å˜é‡è¯»å–å†…å®¹
            wordData[mode].forEach(item => {
                list.innerHTML += `
                    <div class="word-card p-6 border-b-[6px] border-indigo-100 transition-all active:scale-[0.99]">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex-1">
                                <div class="flex gap-2 mb-3">
                                    <span class="text-[11px] font-black px-2.5 py-1 bg-slate-800 text-white rounded-lg">í•œì: ${item.hj}</span>
                                    <span class="text-[11px] font-black px-2.5 py-1 bg-rose-500 text-white rounded-lg uppercase">${item.trans}</span>
                                </div>
                                <div class="char-title flex items-baseline flex-wrap gap-2">
                                    <span class="text-4xl font-black text-slate-800 tracking-tighter">${item.cn}</span>
                                    <span class="text-sm font-bold text-slate-400 font-mono">${item.py}</span>
                                    <span class="text-xl font-black text-rose-600 tracking-tighter">${item.kr}</span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="play('${item.cn}')" class="w-11 h-11 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center shadow-sm active:scale-90 transition-all">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                                </button>
                                <button onclick="drawSequence('${item.cn}')" class="w-11 h-11 bg-white border border-slate-200 rounded-2xl flex flex-col items-center justify-center shadow-sm active:scale-90 transition-all">
                                    <span class="text-[8px] font-black text-orange-500 leading-none">íšìˆœ</span>
                                    <span class="text-[10px] font-black text-orange-600 leading-none mt-0.5">ë³´ê¸°</span>
                                </button>
                            </div>
                        </div>

                        <div class="pt-5 border-t border-slate-100">
                            <div class="flex justify-between items-center mb-2">
                                <p class="text-[12px] font-black text-indigo-500 uppercase tracking-tight italic">ë¹„ì¦ˆë‹ˆìŠ¤ íšŒí™” (Business Dialogue)</p>
                                <button onclick="play('${item.sentence_cn}')" class="w-9 h-9 bg-indigo-600 text-white rounded-xl flex items-center justify-center shadow-md active:scale-90 transition-all">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                                </button>
                            </div>
                            <p class="text-slate-500 text-xs mb-3 font-medium italic leading-relaxed">"${item.sentence_kr}"</p>
                            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <p class="text-slate-900 font-bold text-base leading-snug mb-1.5 tracking-tight">${item.sentence_cn}</p>
                                <p class="text-slate-400 text-[10px] font-mono leading-none mb-1.5">${item.sentence_py}</p>
                                <p class="text-rose-500 text-[13px] font-black leading-none">${item.sentence_read}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        async function drawSequence(word) {
            document.getElementById('strokeModal').style.display = 'flex';
            const target = document.getElementById('character-target');
            const textDisplay = document.getElementById('stroke-text');
            for (let char of word) {
                target.innerHTML = '';
                textDisplay.innerText = char;
                const writer = HanziWriter.create('character-target', char, {
                    width: 250, height: 250, padding: 10, strokeColor: '#4f46e5', 
                    radicalColor: '#f43f5e', strokeAnimationSpeed: 3, delayBetweenStrokes: 50
                });
                await writer.animateCharacter();
                await new Promise(r => setTimeout(r, 400));
            }
        }

        function play(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-CN';
            const isMale = document.getElementById('voiceSet').value === 'male';
            utter.rate = 0.85; utter.pitch = isMale ? 0.65 : 1.1; 
            const voices = window.speechSynthesis.getVoices();
            let voice = voices.find(v => v.lang.includes('zh') && v.name.includes(isMale ? 'Kangkang' : 'Xiaoxiao'));
            if (!voice) voice = voices.find(v => v.lang.includes('zh-CN'));
            utter.voice = voice;
            window.speechSynthesis.speak(utter);
        }

        function closeStroke() { document.getElementById('strokeModal').style.display = 'none'; }
        function changeMode(mode) {
            document.getElementById('tab-biz').className = `flex-1 py-3 rounded-xl transition-all ${mode==='biz' ? 'active-tab' : 'text-slate-400'}`;
            document.getElementById('tab-hsk').className = `flex-1 py-3 rounded-xl transition-all ${mode==='hsk' ? 'active-tab' : 'text-slate-400'}`;
            render(mode);
        }

        window.speechSynthesis.onvoiceschanged = () => render('biz');
        // å»¶è¿Ÿä¸€ç§’åŠ è½½ï¼Œç¡®ä¿ data.js åŠ è½½å®Œæˆ
        setTimeout(() => render('biz'), 500);
    </script>
</body>
</html>
