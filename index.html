<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanjaPass Pro - æ™ºæ…§æ•™å­¦ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body { background: #f8fafc; color: #1e293b; font-family: 'Pretendard', 'Malgun Gothic', sans-serif; -webkit-tap-highlight-color: transparent; }
        .word-card { background: white; border-radius: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); border: 1px solid #f1f5f9; transition: all 0.3s; }
        .active-tab { background: #4f46e5 ! deprivation; color: white !important; shadow: 0 4px 15px rgba(79, 70, 229, 0.3); }
        .tab-btn { flex: 1; padding: 12px 0; border-radius: 12px; transition: all 0.2s; color: #64748b; font-weight: bold; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto pb-24">

    <div class="flex items-center justify-between mb-8 mt-4 bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
        <div class="flex items-center gap-2">
            <span class="text-3xl">ğŸ¼</span>
            <h1 class="text-xl font-black text-slate-800 tracking-tighter">HanjaPass <span class="text-indigo-600 italic">EDU</span></h1>
        </div>
        <select id="voiceSet" class="bg-indigo-50 text-indigo-700 text-[11px] font-bold p-2 rounded-xl outline-none border-none">
            <option value="female">ğŸ‘§ å¥³æ€§ (Female)</option>
            <option value="male">ğŸ‘¦ ç”·æ€§ (Male)</option>
        </select>
    </div>

    <div id="tabBar" class="flex bg-slate-200 p-1.5 rounded-2xl mb-8 font-bold text-xs">
        </div>

    <div id="container" class="space-y-6">
        <div class="text-center py-20 text-slate-400">æ­£åœ¨åŠ è½½æ•™æå†…å®¹...</div>
    </div>

    <div id="strokeModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden z-50 flex items-center justify-center p-8" onclick="closeStroke()">
        <div class="bg-white p-8 rounded-[40px] w-full max-w-[340px] relative text-center" onclick="event.stopPropagation()">
            <div id="character-target" class="w-full aspect-square mb-4 mx-auto"></div>
            <p id="stroke-text" class="font-black text-5xl text-indigo-600 mb-4"></p>
            <button onclick="closeStroke()" class="bg-slate-100 text-slate-500 px-8 py-3 rounded-2xl font-bold text-sm">å…³é—­ (Close)</button>
        </div>
    </div>

    <script>
        let globalData = {}; 

        // ã€æ ¸å¿ƒåŠŸèƒ½ã€‘ä»å¤–éƒ¨ JSON åŠ è½½æ•°æ®
        async function initApp() {
            try {
                // å°è¯•è¯»å–åŒç›®å½•ä¸‹çš„ data.json
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('æ‰¾ä¸åˆ°æ•°æ®æ–‡ä»¶');
                globalData = await response.json();
                
                createTabs();
                const firstMode = Object.keys(globalData)[0];
                render(firstMode);
            } catch (error) {
                document.getElementById('container').innerHTML = `
                    <div class="p-8 bg-red-50 text-red-500 rounded-3xl text-sm border border-red-100">
                        <b>é™¢é•¿æç¤ºï¼š</b> æœªæ£€æµ‹åˆ° data.json æ–‡ä»¶æˆ–æ ¼å¼é”™è¯¯ã€‚<br>è¯·åœ¨ GitHub ä¸­ä¸Šä¼  data.jsonã€‚
                    </div>
                `;
            }
        }

        // åŠ¨æ€åˆ›å»ºåˆ†ç±»æŒ‰é’®
        function createTabs() {
            const tabBar = document.getElementById('tabBar');
            tabBar.innerHTML = '';
            Object.keys(globalData).forEach((mode, index) => {
                const btn = document.createElement('button');
                btn.id = `tab-${mode}`;
                btn.className = 'tab-btn';
                btn.innerText = mode.toUpperCase();
                btn.onclick = () => changeMode(mode);
                tabBar.appendChild(btn);
            });
        }

        function render(mode) {
            const list = document.getElementById('container');
            list.innerHTML = '';
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(`tab-${mode}`).classList.add('active-tab');

            globalData[mode].forEach(item => {
                list.innerHTML += `
                    <div class="word-card p-6 border-b-[6px] border-indigo-100 animate-fade-in">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex-1">
                                <div class="flex gap-2 mb-3">
                                    <span class="text-[11px] font-black px-2.5 py-1 bg-slate-800 text-white rounded-lg">æ±‰å­—: ${item.hj}</span>
                                    <span class="text-[11px] font-black px-2.5 py-1 bg-rose-500 text-white rounded-lg">${item.trans}</span>
                                </div>
                                <div class="char-title flex items-baseline flex-wrap gap-2">
                                    <span class="text-4xl font-black text-slate-800">${item.cn}</span>
                                    <span class="text-sm font-bold text-slate-400 font-mono">${item.py}</span>
                                    <span class="text-xl font-black text-rose-600">${item.kr}</span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="play('${item.cn}')" class="w-11 h-11 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center shadow-sm active:scale-90 transition-all border border-indigo-100">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                                </button>
                                <button onclick="drawSequence('${item.cn}')" class="w-11 h-11 bg-white border border-slate-200 rounded-2xl flex flex-col items-center justify-center shadow-sm active:scale-90 transition-all">
                                    <span class="text-[8px] font-black text-orange-500">ç¬”é¡º</span>
                                    <span class="text-[10px] font-black text-orange-600">ë³´ê¸°</span>
                                </button>
                            </div>
                        </div>

                        <div class="pt-5 border-t border-slate-100">
                            <div class="flex justify-between items-center mb-2">
                                <p class="text-[12px] font-black text-indigo-500 uppercase tracking-tight italic">å¯¹è¯ç»ƒä¹  (Dialogue)</p>
                                <div class="flex gap-2">
                                    ${item.video_url ? `
                                        <button onclick="window.open('${item.video_url}')" class="w-9 h-9 bg-emerald-500 text-white rounded-xl flex items-center justify-center shadow-md active:scale-90 transition-all">
                                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"></path></svg>
                                        </button>
                                    ` : ''}
                                    <button onclick="play('${item.sentence_cn}')" class="w-9 h-9 bg-indigo-600 text-white rounded-xl flex items-center justify-center shadow-md active:scale-90 transition-all">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <p class="text-slate-500 text-xs mb-3 font-medium leading-relaxed">"${item.sentence_kr}"</p>
                            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <p class="text-slate-900 font-bold text-base leading-snug mb-1.5 tracking-tight">${item.sentence_cn}</p>
                                <p class="text-slate-400 text-[10px] font-mono leading-none mb-1.5">${item.sentence_py}</p>
                                <p class="text-rose-500 text-[13px] font-black leading-none">${item.sentence_read}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // ç¬”é¡ºæ’­æ”¾é€»è¾‘
        async function drawSequence(word) {
            document.getElementById('strokeModal').style.display = 'flex';
            const target = document.getElementById('character-target');
            const textDisplay = document.getElementById('stroke-text');
            for (let char of word) {
                target.innerHTML = '';
                textDisplay.innerText = char;
                const writer = HanziWriter.create('character-target', char, {
                    width: 250, height: 250, padding: 10, strokeColor: '#4f46e5', 
                    radicalColor: '#f43f5e', strokeAnimationSpeed: 3, delayBetweenStrokes: 50
                });
                await writer.animateCharacter();
                await new Promise(r => setTimeout(r, 600));
            }
        }

        // è¯­éŸ³æ’­æ”¾é€»è¾‘
        function play(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-CN';
            const isMale = document.getElementById('voiceSet').value === 'male';
            utter.rate = 0.8; 
            utter.pitch = isMale ? 0.7 : 1.1; 
            window.speechSynthesis.speak(utter);
        }

        function closeStroke() { document.getElementById('strokeModal').style.display = 'none'; }
        
        function changeMode(mode) {
            render(mode);
        }

        // å¯åŠ¨åº”ç”¨
        initApp();
    </script>
</body>
</html>
