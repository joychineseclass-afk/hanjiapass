            border: 2px solid rgba(255,255,255,0.9); position: relative; cursor: pointer;

        .msg-user { background: #ff7e5f; color: white; border-radius: 20px 20px 5px 20px; padding: 10px 15px; align-self: flex-end; max-width: 85%; font-size: 14px; margin-bottom: 10px; }

        }

</head>
<body class="p-6 max-w-md mx-auto pb-40">

    <div class="flex justify-between items-center mb-8">

        <div class="text-[10px] font-black bg-yellow-400 px-3 py-1 rounded-full shadow-sm">KRW 9,900 / ALL</div>

    <div id="ai-window">

            </div>
            <button onclick="toggleAI()" class="text-xl">Ã—</button>
        </div>
        <div id="ai-chat-body" class="flex-1 p-4 overflow-y-auto flex flex-col no-scrollbar bg-gray-50">
            <div class="msg-ai">ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„ AI è€å¸ˆã€‚æœ‰ä»€ä¹ˆæˆ‘å¯ä»¥å¸®ä½ çš„å—ï¼Ÿ (ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?)</div>
        </div>
        <div class="p-3 border-t bg-white flex gap-2">
            <input id="ai-input" type="text" placeholder="ç”¨éŸ©è¯­æˆ–ä¸­æ–‡æé—®..." class="flex-1 border rounded-full px-4 py-2 text-sm focus:outline-none focus:border-orange-500">

    <div class="ai-fab" onclick="toggleAI()">
        <span class="text-2xl">ğŸ¤–</span>
        <div class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] px-2 py-0.5 rounded-full">LIVE</div>
    </div>

    <div id="payWallInfo" class="fixed bottom-6 left-6 right-6 bg-slate-900 text-white p-5 rounded-[35px] shadow-2xl z-50 flex justify-between items-center hidden">
        <div><p class="font-black text-lg text-orange-400">è§£å¼€ 150+ è¯æ±‡</p></div>
        <button onclick="window.location.href='https://open.kakao.com/'" class="bg-orange-500 px-6 py-3 rounded-2xl font-black text-sm">ç«‹åˆ»è®¢é˜…</button>
    </div>

    <script>
        let globalData = {};
        let currentLevel = "";
        const FREE_COUNT = 3;

        async function initApp() {
            const response = await fetch('data.json?v=' + Math.random());
            globalData = await response.json();
            renderLevels();
        }

        function renderLevels() {
            const bar = document.getElementById('levelBar');
            Object.keys(globalData).forEach((level, index) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn flex-shrink-0';
                btn.innerText = level;
                btn.onclick = () => selectLevel(level);
                bar.appendChild(btn);
                if(index === 0) selectLevel(level);
            });
        }

        function selectLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.level-btn').forEach(b => b.classList.toggle('active-level', b.innerText === level));
            const subBar = document.getElementById('subBar');
            subBar.innerHTML = '';
            Object.keys(globalData[level]).forEach((cat, index) => {
                const btn = document.createElement('button');
                btn.className = 'sub-btn flex-shrink-0';
                btn.innerText = cat;
                btn.onclick = () => renderWords(cat);
                subBar.appendChild(btn);
                if(index === 0) renderWords(cat);
            });
        }

        function renderWords(category) {
            document.querySelectorAll('.sub-btn').forEach(b => b.classList.toggle('active-sub', b.innerText === category));
            const list = document.getElementById('container');
            list.innerHTML = '';
            const words = globalData[currentLevel][category];
            document.getElementById('payWallInfo').classList.toggle('hidden', words.length <= FREE_COUNT);

            words.forEach((item, index) => {
                const isLocked = index >= FREE_COUNT;
                const card = document.createElement('div');
                card.className = 'word-card p-8 mb-6';
                card.innerHTML = `
                    ${isLocked ? '<div class="lock-overlay"><span class="text-3xl mb-2">ğŸ”’</span><p class="text-orange-500 font-black text-xs text-center px-6">HSK1 çº§é€šç¥¨å­¦å‘˜ä¸“ç”¨å†…å®¹</p></div>' : ''}
                    <div class="flex flex-col items-center mb-10">
                        <div class="text-[26px] font-black text-orange-500 mb-2">${item.py.toLowerCase()}</div>
                        <div class="jelly-box px-12 py-6" onclick="play('${item.cn}')">
                            <div class="click-badge">CLICK!</div>
                            <span class="text-7xl font-black text-slate-800">${item.cn}</span>
                        </div>
                        <div class="mt-6 text-center">
                            <p class="text-2xl font-black text-rose-500">${item.trans}</p>
                            <p class="text-lg font-black text-orange-300 mt-2 italic">/ ${item.kr} /</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-center mb-10">
                        <div id="writer-${category}-${index}" class="jelly-box w-40 h-40 flex items-center justify-center bg-white" onclick="draw('${item.cn}', 'writer-${category}-${index}')">
                            <div class="click-badge">WRITE!</div>
                        </div>
                    </div>
                    <div class="jelly-box p-8 bg-white" onclick="play('${item.sentence_cn}')">
                        <div class="click-badge">LISTEN!</div>
                        <p class="text-2xl font-black text-slate-800 mb-2">${item.sentence_cn}</p>
                        <p class="text-orange-500 font-bold text-sm mb-1">${item.sentence_py}</p>
                        <p class="text-rose-400 font-black text-lg">${item.sentence_read}</p>
                    </div>
                `;
                list.appendChild(card);
                if(!isLocked) setTimeout(() => HanziWriter.create(`writer-${category}-${index}`, item.cn[0], {width:130, height:130, padding:15, strokeColor:'#eee'}), 100);
            });
        }

        async function draw(word, el) {
            const container = document.getElementById(el);
            for (let char of word) {
                container.innerHTML = '<div class="click-badge">WRITE!</div>';
                const writer = HanziWriter.create(el, char, { width: 130, height: 130, padding: 15, strokeColor: '#ff7e5f', strokeAnimationSpeed: 2.5 });
                await writer.animateCharacter();
                await new Promise(r => setTimeout(r, 800));
            }
        }

        function play(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'zh-CN';
            utter.pitch = 1.3;
            window.speechSynthesis.speak(utter);
        }

        // AI äº¤äº’é€»è¾‘
        function toggleAI() {
            const win = document.getElementById('ai-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        async function askAI() {
            const input = document.getElementById('ai-input');
            const msg = input.value.trim();
            if(!msg) return;

            addMessage(msg, 'user');
            input.value = '';

            const loadingMsg = addMessage('Thinking...', 'ai');
            
            try {
                // æ³¨æ„ï¼šè¿™é‡Œæ˜¯å ä½é€»è¾‘ï¼Œç¨åæˆ‘ä»¬ä¼šæ›¿æ¢ä¸ºå®‰å…¨çš„ Vercel åœ°å€
                // ä¸ºäº†æ¼”ç¤ºï¼Œæˆ‘å…ˆå†™ä¸€ä¸ªæ¨¡æ‹Ÿå›å¤
                setTimeout(() => {
                    loadingMsg.innerText = "é™¢é•¿æ‚¨å¥½ï¼ä¸ºäº†å•†ä¸šå®‰å…¨ï¼Œè¯·åœ¨ä¸‹ä¸€æ­¥å°†æ‚¨çš„ API Key äº¤ç»™æˆ‘ï¼Œæˆ‘å°†æ•™æ‚¨å¦‚ä½•å°†å…¶å®‰å…¨åœ°é”è¿› Vercel ä¿é™©æŸœã€‚è¿™æ ·æ‚¨çš„ç½‘ç«™æ‰èƒ½æ­£å¼æ¥é€šæˆ‘çš„å¤§è„‘ï¼";
                }, 1000);
            } catch (e) {
                loadingMsg.innerText = "è¿æ¥è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œã€‚";
            }
        }

        function addMessage(text, role) {
            const body = document.getElementById('ai-chat-body');
            const div = document.createElement('div');
            div.className = role === 'user' ? 'msg-user' : 'msg-ai';
            div.innerText = text;
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
            return div;
        }

        initApp();
    </script>
