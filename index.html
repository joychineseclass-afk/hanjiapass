<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanjaPass Pro - å•†ä¸šå¢å¼ºç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body { background: #f8fafc; font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        .word-card { background: white; border-radius: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); position: relative; overflow: hidden; }
        .active-tab { background: #4f46e5 !important; color: white !important; }
        .tab-btn { flex: 1; padding: 12px 0; border-radius: 12px; transition: all 0.2s; color: #64748b; font-weight: bold; }
        
        /* ä»˜è´¹æ¨¡ç³Šæ•ˆæœ */
        .paywall-blur { filter: blur(8px); pointer-events: none; user-select: none; }
        .paywall-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; border-radius: 30px; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto pb-24">

    <div class="flex items-center justify-between mb-8 mt-4 bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
        <div class="flex items-center gap-2">
            <span class="text-3xl">ğŸ¼</span>
            <h1 class="text-xl font-black text-slate-800">HanjaPass <span class="text-indigo-600">VIP</span></h1>
        </div>
        <select id="voiceSet" class="bg-indigo-50 text-indigo-700 text-[11px] font-bold p-2 rounded-xl outline-none">
            <option value="child">ğŸ­ å¯çˆ±ç«¥å£° (Cute)</option>
            <option value="pro">ğŸ™ï¸ ä¸“ä¸šæ’­éŸ³ (Pro)</option>
            <option value="male">ğŸ‘¦ é˜³å…‰ç”·å£° (Male)</option>
        </select>
    </div>

    <div id="tabBar" class="flex bg-slate-200 p-1.5 rounded-2xl mb-8 font-bold text-xs"></div>

    <div id="container" class="space-y-6"></div>

    <script>
        let globalData = {};
        const FREE_LIMIT = 5; // é™¢é•¿è®¾ç½®ï¼šæ¯å¤©å…è´¹çœ‹5ä¸ªè¯

        async function initApp() {
            try {
                const response = await fetch('data.json');
                globalData = await response.json();
                createTabs();
                render(Object.keys(globalData)[0]);
            } catch (e) { console.error("æ•°æ®åŠ è½½å¤±è´¥"); }
        }

        function createTabs() {
            const tabBar = document.getElementById('tabBar');
            Object.keys(globalData).forEach(mode => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn';
                btn.id = `tab-${mode}`;
                btn.innerText = mode.toUpperCase();
                btn.onclick = () => render(mode);
                tabBar.appendChild(btn);
            });
        }

        function render(mode) {
            const list = document.getElementById('container');
            list.innerHTML = '';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(`tab-${mode}`).classList.add('active-tab');

            globalData[mode].forEach((item, index) => {
                const isLocked = index >= FREE_LIMIT; // è¶…è¿‡æ•°é‡å°±é”å®š
                
                const card = document.createElement('div');
                card.className = 'word-card p-6 border-b-[6px] border-indigo-100 mb-6';
                
                let contentHTML = `
                    <div class="${isLocked ? 'paywall-blur' : ''}">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex-1">
                                <div class="flex gap-2 mb-3">
                                    <span class="px-2.5 py-1 bg-slate-800 text-white rounded-lg text-[10px] font-bold">æ±‰å­—: ${item.hj}</span>
                                    <span class="px-2.5 py-1 bg-rose-500 text-white rounded-lg text-[10px] font-bold">${item.trans}</span>
                                </div>
                                <div class="flex items-baseline gap-2">
                                    <span class="text-4xl font-black text-slate-800">${item.cn}</span>
                                    <span class="text-xl font-black text-rose-600">${item.kr}</span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="play('${item.cn}')" class="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center shadow-inner">
                                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v18l-7-7H3V10h2l7-7zm6.5 9c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                                </button>
                            </div>
                        </div>

                        <div class="pt-5 border-t border-slate-100">
                            <div class="flex justify-between items-center mb-4">
                                <p class="text-[11px] font-bold text-slate-400">LECTURE VIDEO</p>
                                ${item.video_url ? `
                                    <button onclick="window.open('${item.video_url}')" class="flex items-center gap-2 bg-gradient-to-r from-red-500 to-rose-600 text-white px-4 py-2 rounded-full shadow-lg hover:scale-105 transition-all">
                                        <div class="bg-white/20 p-1 rounded-full">
                                            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M4.5 3.5v13L16 10z"/></svg>
                                        </div>
                                        <span class="text-[11px] font-black uppercase tracking-wider">Play Lesson</span>
                                    </button>
                                ` : ''}
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <p class="text-slate-900 font-bold text-base mb-1">${item.sentence_cn}</p>
                                <p class="text-rose-500 text-xs font-black">${item.sentence_read}</p>
                            </div>
                        </div>
                    </div>
                `;

                if (isLocked) {
                    contentHTML += `
                        <div class="paywall-overlay">
                            <span class="text-3xl mb-2">ğŸ”’</span>
                            <p class="text-sm font-black text-slate-800">ä»˜è´¹è§£é”æ›´å¤šç²¾å½©å†…å®¹</p>
                            <p class="text-[10px] text-slate-500 mb-4">ä»Šæ—¥å…è´¹é¢åº¦å·²ç”¨å®Œ (${FREE_LIMIT}/${FREE_LIMIT})</p>
                            <button onclick="alert('è·³è½¬åˆ°æ”¯ä»˜é¡µé¢/è”ç³»é™¢é•¿')" class="bg-indigo-600 text-white px-6 py-2 rounded-full text-xs font-bold shadow-lg">ç«‹å³åŠ å…¥å­¦ä¹ ä¼šå‘˜</button>
                        </div>
                    `;
                }

                card.innerHTML = contentHTML;
                list.appendChild(card);
            });
        }

        function play(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            const mode = document.getElementById('voiceSet').value;
            
            utter.lang = 'zh-CN';
            
            if (mode === 'child') {
                utter.pitch = 1.6; // é«˜éŸ³è°ƒï¼Œåƒå°å­©
                utter.rate = 1.0;
            } else if (mode === 'pro') {
                utter.pitch = 0.9; // æµ‘åšä½æ²‰
                utter.rate = 0.8;  // æ…¢èŠ‚å¥
            } else {
                utter.pitch = 0.7; // ç”·å£°
                utter.rate = 0.9;
            }
            
            window.speechSynthesis.speak(utter);
        }

        initApp();
    </script>
</body>
</html>
