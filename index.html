/* =========================

let voices = [];

function loadVoices() {
  voices = window.speechSynthesis ? (window.speechSynthesis.getVoices() || []) : [];
  voiceSelect.innerHTML = "";

  if (!voices.length) {
    const opt = document.createElement("option");

  }

  voices.forEach((v, idx) => {

    opt.value = String(idx);
    opt.textContent = `${v.name} - ${v.lang}`;
    voiceSelect.appendChild(opt);

}

// é€‰æ‹©â€œæœ€åƒç›®æ ‡è¯­è¨€â€çš„ voiceï¼ˆæ‰¾ä¸åˆ°å°±ç”¨ä¸‹æ‹‰é€‰çš„ï¼‰
function pickVoiceByLang(targetLang) {
  if (!voices.length) return null;

  // targetLang: "zh" | "en" | "ko" | "ja"
  const prefix = {
    zh: ["zh", "cmn"],   // æœ‰äº›ç³»ç»Ÿä¼šç”¨ cmn
    en: ["en"],
    ko: ["ko"],
    ja: ["ja"]
  }[targetLang] || [targetLang];

  // ä¼˜å…ˆï¼šå®Œå…¨åŒ¹é…å‰ç¼€ï¼ˆä¾‹å¦‚ zh-CNï¼‰
  const v = voices.find(v => prefix.some(p => (v.lang || "").toLowerCase().startsWith(p)));
  if (v) return v;

  // æ‰¾ä¸åˆ°ï¼šå›é€€åˆ°ç”¨æˆ·ä¸‹æ‹‰é€‰çš„ voice
  const idx = parseInt(voiceSelect.value, 10);
  if (!Number.isNaN(idx) && voices[idx]) return voices[idx];

  return voices[0] || null;
}

// æ¸…ç†æ–‡æœ¬ï¼šå»æ‰ markdown/å¤šä½™ç¬¦å·ï¼Œä½†ä¿ç•™è¯­è¨€æ–‡å­—
function cleanForSpeak(text) {
  return String(text)
    .replace(/```[\s\S]*?```/g, " ")   // å»ä»£ç å—
    .replace(/\*\*(.*?)\*\*/g, "$1")  // å» ** **
    .replace(/#+\s*/g, "")            // å»æ ‡é¢˜ç¬¦å·
    .replace(/-{3,}/g, " ")           // å»åˆ†å‰²çº¿
    .replace(/[â€¢â—â—¦â–¶â–·â– â–¡â—†â—‡â€»â˜…â˜†]/g, " ")  // å¸¸è§è£…é¥°ç¬¦å·
    .replace(/\s+/g, " ")
    .trim();
}

// æŠŠæ–‡æœ¬åˆ‡æˆâ€œä¸­æ–‡å—â€å’Œâ€œéä¸­æ–‡å—â€
function splitByChineseRuns(text) {
  const s = cleanForSpeak(text);
  if (!s) return [];

  const parts = [];
  const re = /([\u4e00-\u9fff]+)|([^\u4e00-\u9fff]+)/g;
  let m;
  while ((m = re.exec(s)) !== null) {
    if (m[1]) parts.push({ type: "zh", text: m[1] });     // ä¸­æ–‡
    else if (m[2]) parts.push({ type: "other", text: m[2] }); // å…¶å®ƒ
  }
  return parts;
}

// åªä¿ç•™æŒ‡å®šè¯­è¨€çš„â€œä¸»è¦æ–‡å­—â€ï¼Œé¿å…è¯»å‡ºå¤ªå¤šæ ‡ç‚¹
function keepLettersForLang(text, lang) {
  const t = String(text);

  if (lang === "en") {
    // ä¿ç•™è‹±æ–‡/æ•°å­—/åŸºæœ¬ç©ºæ ¼
    return t.replace(/[^A-Za-z0-9\s'.,!?-]/g, " ").replace(/\s+/g, " ").trim();
  }
  if (lang === "ko") {
    // ä¿ç•™éŸ©æ–‡/æ•°å­—
    return t.replace(/[^ê°€-í£0-9\s.,!?-]/g, " ").replace(/\s+/g, " ").trim();
  }
  if (lang === "ja") {
    // ä¿ç•™æ—¥æ–‡å‡å/æ±‰å­—/æ•°å­—ï¼ˆæ³¨æ„ï¼šè¿™é‡Œçš„â€œæ±‰å­—â€ä¼šè·Ÿä¸­æ–‡å†²çªï¼Œä½†æˆ‘ä»¬å·²å…ˆåˆ†æ®µï¼‰
    return t.replace(/[^ã-ã‚Ÿã‚ -ãƒ¿ä¸€-é¾¯0-9\s.,!?-]/g, " ").replace(/\s+/g, " ").trim();
  }
  if (lang === "zh") {
    return t.replace(/[^\u4e00-\u9fff0-9\sï¼Œã€‚ï¼ï¼Ÿã€]/g, " ").replace(/\s+/g, " ").trim();
  }
  return t.replace(/\s+/g, " ").trim();
}

// âœ… Smart Speakï¼šä¸­æ–‡ç”¨æ™®é€šè¯ï¼Œå…¶å®ƒç”¨å½“å‰è¯­è¨€
function speakSmart(fullText, uiLang) {
  if (!ttsToggle.checked) return;
  if (!window.speechSynthesis) return;

  const chunks = splitByChineseRuns(fullText);
  if (!chunks.length) return;

  // åˆ¤æ–­æ˜¯å¦æœ‰ä¸­æ–‡
  const hasChinese = chunks.some(c => c.type === "zh");

  // å¦‚æœå®Œå…¨æ²¡æœ‰ä¸­æ–‡ï¼šå°±æ•´æ®µç”¨ uiLang è¯»
  if (!hasChinese) {
    const text = keepLettersForLang(cleanForSpeak(fullText), uiLang);
    if (!text) return;

    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.voice = pickVoiceByLang(uiLang) || undefined;
    u.lang = (u.voice && u.voice.lang) ? u.voice.lang : uiLang;
    u.rate = 1.0;
    u.pitch = 1.05;
    window.speechSynthesis.speak(u);
    return;
  }

  // æœ‰ä¸­æ–‡ï¼šæŒ‰æ®µè½æ’é˜Ÿæœ—è¯»ï¼ˆä¸­æ–‡æ®µâ†’zhï¼Œå…¶ä»–æ®µâ†’uiLangï¼‰
  window.speechSynthesis.cancel();

  for (const c of chunks) {
    if (c.type === "zh") {
      const t = keepLettersForLang(c.text, "zh");
      if (!t) continue;
      const u = new SpeechSynthesisUtterance(t);
      u.voice = pickVoiceByLang("zh") || undefined;
      u.lang = (u.voice && u.voice.lang) ? u.voice.lang : "zh-CN";
      u.rate = 1.0;
      u.pitch = 1.05;
      window.speechSynthesis.speak(u);
    } else {
      const t = keepLettersForLang(c.text, uiLang);
      if (!t) continue;
      const u = new SpeechSynthesisUtterance(t);
      u.voice = pickVoiceByLang(uiLang) || undefined;
      u.lang = (u.voice && u.voice.lang) ? u.voice.lang : uiLang;
      u.rate = 1.0;
      u.pitch = 1.05;
      window.speechSynthesis.speak(u);
    }
  }
}

let typingTimer = null;
function stopTyping() {
  if (typingTimer) {
    clearInterval(typingTimer);
    typingTimer = null;

function typewriterRender(bubbleDiv, fullText, speed = 14) {
  stopTyping();
  const cleaned = cleanForDisplay(fullText);

  bubbleDiv.textContent = "";
  let i = 0;

  typingTimer = setInterval(() => {
    i += 1;
    bubbleDiv.textContent = cleaned.slice(0, i);
    chat.scrollTop = chat.scrollHeight;

    if (i >= cleaned.length) {
      stopTyping();
    }
  }, speed);
}

async function send() {
  const msg = input.value.trim();

  stopTyping();

  createMsgBubble(msg, "user");

  const lang = explainLang.value;

      body: JSON.stringify({ prompt: msg, explainLang: lang })

    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data?.error || ("HTTP " + res.status));

    const answer = data.text || "(ì‘ë‹µ ì—†ìŒ)";

    // âœ… æ‰“å­—æœºæ˜¾ç¤º
    typewriterRender(bubbleDiv, answer, 14);

    // âœ… æœ—è¯»ä¸­æ–‡ï¼ˆåªè¯»æ±‰å­—ï¼‰
    speakChinese(answer);

}
