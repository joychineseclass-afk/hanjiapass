function cleanForDisplay(text) {

}

let voices = [];

function loadVoices() {
  voices = window.speechSynthesis ? (window.speechSynthesis.getVoices() || []) : [];
  voiceSelect.innerHTML = "";

  if (!voices.length) {
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = "(No voices yet)";
    voiceSelect.appendChild(opt);
    return;
  }

  voices.forEach((v, idx) => {
    const opt = document.createElement("option");
    opt.value = String(idx);
    opt.textContent = `${v.name} - ${v.lang}`;
    voiceSelect.appendChild(opt);
  });

  voiceSelect.value = "0";
}

function extractChineseForTTS(text) {
  const onlyHan = String(text).match(/[\u4e00-\u9fff]+/g);
  if (!onlyHan) return "";
  return onlyHan.join("ï¼Œ");
}

function speakChinese(text) {
  if (!ttsToggle.checked) return;
  if (!window.speechSynthesis) return;

  const toSpeak = extractChineseForTTS(text);
  if (!toSpeak) return;

  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(toSpeak);

  const idx = parseInt(voiceSelect.value, 10);
  if (!Number.isNaN(idx) && voices[idx]) u.voice = voices[idx];

  u.rate = 1.0;
  u.pitch = 1.1;

  window.speechSynthesis.speak(u);
}

function typewriterRender(bubbleDiv, fullText, speed = 14) {

}
