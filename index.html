<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanjaPass - 3D Jelly Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body { background: #fffaf5; font-family: 'Malgun Gothic', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* æ™¶ä½“ç«‹ä½“æ„Ÿæ±‰å­—å¡ç‰‡ */
        .jelly-btn {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 40px;
            box-shadow: 7px 7px 15px #ebebeb, -7px -7px 15px #ffffff, inset 0 0 20px rgba(255,255,255,0.5);
            display: inline-flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px 40px; border: 2px solid rgba(255,255,255,0.8); cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .jelly-btn:active { transform: scale(0.92); box-shadow: 2px 2px 5px #ebebeb, inset 2px 2px 5px rgba(0,0,0,0.05); }

        /* ç‚¹å‡»æç¤ºæ ‡ç­¾ */
        .click-hint {
            position: absolute; top: -10px; right: -15px;
            background: #ff7e5f; color: white; font-size: 10px; font-weight: 900;
            padding: 4px 10px; border-radius: 20px; box-shadow: 0 4px 10px rgba(255,126,95,0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* å¤§å·æ‹¼éŸ³ï¼Œå¸¦é—´éš” */
        .pinyin-box {
            font-size: 24px; font-weight: 900; color: #ff6b00;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            letter-spacing: 0.15em; /* å¢åŠ æ‹¼éŸ³é—´è· */
            margin-bottom: 5px; text-transform: lowercase; /* å¼ºåˆ¶å°å†™ */
        }

        .word-card { background: white; border-radius: 50px; border: 5px solid #fff1e6; box-shadow: 0 20px 40px rgba(255,140,0,0.05); }
        
        .active-tab { background: #ff7e5f !important; color: white !important; }
        .tab-btn { flex: 1; padding: 15px; border-radius: 25px; color: #ffbfa0; font-weight: 900; background: #fff5f0; }

        /* åœ†æ¶¦å°å–‡å­ */
        .cute-speaker {
            background: #ffedeb; color: #ff6b6b; width: 50px; height: 50px;
            border-radius: 20px; display: flex; items-center; justify-content: center;
            box-shadow: 0 6px 0 #ffd1cc; transition: all 0.1s;
        }
        .cute-speaker:active { transform: translateY(4px); box-shadow: 0 2px 0 #ffd1cc; }

        .sentence-cn { font-size: 26px; font-weight: 900; color: #2d3436; line-height: 1.2; }
    </style>
</head>
<body class="p-6 max-w-md mx-auto pb-24">

    <div class="text-center mb-10">
        <h1 class="text-3xl font-black text-slate-800">ğŸ¼ HanjaPass <span class="text-orange-500">Edu</span></h1>
        <div class="mt-4 px-6">
            <select id="voiceSet" class="w-full bg-white border-4 border-orange-100 text-orange-500 font-black p-3 rounded-3xl outline-none appearance-none cursor-pointer text-center">
                <option value="child">ğŸ­ ìº”ë”” ë³´ì´ìŠ¤ (Candy)</option>
                <option value="pro">ğŸ™ï¸ ì•„ë‚˜ìš´ì„œ (Pro)</option>
            </select>
        </div>
    </div>

    <div id="tabBar" class="flex gap-2 mb-10"></div>
    <div id="container" class="space-y-12"></div>

    <script>
        let globalData = {};
        const FREE_LIMIT = 5;

        // å‘éŸ³çº æ­£è¡¨ (å¦‚æœä»¥åå‘ç°å“ªä¸ªå­—è¯»é”™äº†ï¼Œåœ¨è¿™é‡Œæ”¹)
        const PronounceCorrection = {
            "ä¸": "bÃ¹",
            "ä¸€": "yÄ«"
        };

        async function initApp() {
            try {
                const response = await fetch('data.json');
                globalData = await response.json();
                createTabs();
                render(Object.keys(globalData)[0]);
            } catch (e) { console.error("Data error"); }
        }

        function createTabs() {
            const tabBar = document.getElementById('tabBar');
            Object.keys(globalData).forEach(mode => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn';
                btn.id = `tab-${mode}`;
                btn.innerText = mode.toUpperCase();
                btn.onclick = () => render(mode);
                tabBar.appendChild(btn);
            });
        }

        function render(mode) {
            const list = document.getElementById('container');
            list.innerHTML = '';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById(`tab-${mode}`).classList.add('active-tab');

            globalData[mode].forEach((item, index) => {
                const isLocked = index >= FREE_LIMIT;
                const card = document.createElement('div');
                card.className = 'word-card p-8';
                
                const traditional = (item.hj && item.hj !== item.cn) ? `<span class="text-slate-200">(${item.hj})</span>` : '';

                card.innerHTML = `
                    <div class="${isLocked ? 'blur-2xl opacity-40 pointer-events-none' : ''}">
                        <div class="flex flex-col items-center mb-10">
                            <div class="pinyin-box">${item.py.toLowerCase()}</div>
                            <div class="jelly-btn" onclick="play('${item.cn}')">
                                <div class="click-hint">CLICK!</div>
                                <span class="text-7xl font-black text-slate-800" style="text-shadow: 2px 2px 0px #fff;">${item.cn}</span>
                            </div>
                            <div class="mt-6 text-center">
                                <p class="text-2xl font-black text-rose-500">${item.trans} ${traditional}</p>
                                <p class="text-lg font-black text-orange-400 mt-1">[ ${item.kr} ]</p>
                            </div>
                        </div>

                        <div class="flex flex-col items-center mb-10">
                            <div id="writer-${mode}-${index}" class="bg-white border-4 border-orange-50 rounded-[40px] w-36 h-36 flex items-center justify-center shadow-inner" onclick="draw('${item.cn}', 'writer-${mode}-${index}')"></div>
                            <span class="mt-3 text-[11px] font-black text-slate-300 uppercase tracking-widest">Stroke Animation</span>
                        </div>

                        <div class="bg-orange-50/50 rounded-[40px] p-8 border-4 border-white shadow-sm relative">
                            <p class="text-slate-400 text-xs font-bold mb-4 italic">"${item.sentence_kr}"</p>
                            <div class="flex justify-between items-end gap-4">
                                <div class="flex-1">
                                    <p class="sentence-cn">${item.sentence_cn}</p>
                                    <p class="text-orange-500 font-black text-sm mt-2">${item.sentence_py.toLowerCase()}</p>
                                    <p class="text-rose-400 font-black text-lg mt-1">${item.sentence_read}</p>
                                </div>
                                <button onclick="play('${item.sentence_cn}')" class="cute-speaker flex-shrink-0">
                                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v18l-7-7H3V10h2l7-7zm6.5 9c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(card);
                setTimeout(() => initWriter(item.cn[0], `writer-${mode}-${index}`), 100);
            });
        }

        function initWriter(char, el) { HanziWriter.create(el, char, { width: 120, height: 120, padding: 15, strokeColor: '#ffd8c2', showOutline: true }); }
        
        async function draw(word, el) {
            const container = document.getElementById(el);
            for (let char of word) {
                container.innerHTML = '';
                const writer = HanziWriter.create(el, char, { width: 120, height: 120, padding: 15, strokeColor: '#ff7e5f', radicalColor: '#4338ca', strokeAnimationSpeed: 2 });
                await writer.animateCharacter();
                await new Promise(r => setTimeout(r, 600));
            }
        }

        function play(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            const mode = document.getElementById('voiceSet').value;
            utter.lang = 'zh-CN';
            // è¯­éŸ³èŒåŒ–å¤„ç†
            utter.pitch = (mode === 'child') ? 2.0 : 0.9;
            utter.rate = (mode === 'child') ? 1.1 : 0.8;
            window.speechSynthesis.speak(utter);
        }

        initApp();
    </script>
</body>
</html>
