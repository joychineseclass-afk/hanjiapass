</head>
<body class="p-6 max-w-md mx-auto pb-40">

    <script>
        let globalData = {};
        let currentLevel = "";

        async function initApp() {
            try {
                // å¼ºåˆ¶åˆ·æ–°ç¼“å­˜åŠ è½½æ•°æ®
                const response = await fetch('data.json?t=' + Date.now());
                globalData = await response.json();
                renderLevels();
            } catch(e) { console.error("Data fail", e); }
        }

        function renderLevels() {
            const bar = document.getElementById('levelBar');
            bar.innerHTML = '';
            Object.keys(globalData).forEach((level, index) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn flex-shrink-0';
                btn.innerText = level;
                btn.onclick = () => selectLevel(level);
                bar.appendChild(btn);
                if(index === 0) selectLevel(level);
            });
        }

        function selectLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.level-btn').forEach(b => b.classList.toggle('active-level', b.innerText === level));
            const subBar = document.getElementById('subBar');
            subBar.innerHTML = '';
            Object.keys(globalData[level]).forEach((cat, index) => {
                const btn = document.createElement('button');
                btn.className = 'sub-btn flex-shrink-0';
                btn.innerText = cat;
                btn.onclick = () => renderWords(cat);
                subBar.appendChild(btn);
                if(index === 0) renderWords(cat);
            });
        }

        function renderWords(category) {
            document.querySelectorAll('.sub-btn').forEach(b => b.classList.toggle('active-sub', b.innerText === category));
            const list = document.getElementById('container');
            list.innerHTML = '';
            globalData[currentLevel][category].forEach(item => {
                const card = document.createElement('div');
                card.className = 'word-card p-8 mb-6 shadow-sm';
                card.innerHTML = `
                    <div class="flex flex-col items-center">
                        <div class="text-[26px] font-black text-orange-500 mb-2">${item.py}</div>
                        <div class="jelly-box px-12 py-6" onclick="play('${item.cn}')">
                            <span class="text-7xl font-black text-slate-800">${item.cn}</span>
                        </div>
                        <div class="mt-6 text-center"><p class="text-2xl font-black text-rose-500">${item.trans}</p></div>
                    </div>`;
                list.appendChild(card);
            });
        }

        function play(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'zh-CN';
            window.speechSynthesis.speak(u);
        }

        function toggleAI() {
            const w = document.getElementById('ai-window');
            w.style.display = (w.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- æ ¸å¿ƒä¿®å¤ï¼šGoogle API è°ƒç”¨é€»è¾‘ ---

            const KEY = "AIzaSyCteAmuRC8LtnNp2ZNKF-ANevyBFAdWC98"; 
            
            // è‘£äº‹é•¿ç²¾é€‰ï¼šç›®å‰æœ€ç¨³å®šçš„è·¯å¾„æ ¼å¼ï¼Œç›´æ¥æŒ‡å‘æœ€æ–° flash æ¨¡å‹
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${KEY}`;

                        contents: [{ parts: [{ text: "ë„ˆëŠ” í•œêµ­ì¸ì—ê²Œ í•œìë¥¼ ê°€ë¥´ì¹˜ëŠ” HSK ì„ ìƒë‹˜ì´ì•¼. í•œêµ­ì–´ë¡œ ëŒ€ë‹µí•´ì¤˜: " + msg }] }]

        function addMessage(t, r) {
