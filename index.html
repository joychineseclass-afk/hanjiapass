    <script>
        let globalData = {};
        let currentLevel = "";

        // åŠ è½½æ•°æ®
        async function initApp() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                globalData = await response.json();
                renderLevels();
            } catch(e) { 
                document.getElementById('container').innerHTML = "<p class='text-center text-gray-400'>data.json íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>";
            }
        }

        function renderLevels() {
            const bar = document.getElementById('levelBar');
            bar.innerHTML = '';
            Object.keys(globalData).forEach((level, index) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.innerText = level;
                btn.onclick = () => selectLevel(level);
                bar.appendChild(btn);
                if(index === 0) selectLevel(level);
            });
        }

        function selectLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.level-btn').forEach(b => b.classList.toggle('active-level', b.innerText === level));
            const subBar = document.getElementById('subBar');
            subBar.innerHTML = '';
            Object.keys(globalData[level]).forEach((cat, index) => {
                const btn = document.createElement('button');
                btn.className = 'sub-btn';
                btn.innerText = cat;
                btn.onclick = () => renderWords(cat);
                subBar.appendChild(btn);
                if(index === 0) renderWords(cat);
            });
        }

        function renderWords(category) {
            document.querySelectorAll('.sub-btn').forEach(b => b.classList.toggle('active-sub', b.innerText === category));
            const list = document.getElementById('container');
            list.innerHTML = '';
            globalData[currentLevel][category].forEach(item => {
                const card = document.createElement('div');
                card.className = 'word-card text-center';
                card.innerHTML = `
                    <div class="text-orange-500 font-bold mb-2">${item.py}</div>
                    <div class="jelly-box" onclick="play('${item.cn}')">
                        <span class="text-6xl font-black">${item.cn}</span>
                    </div>
                    <div class="mt-4 text-2xl font-bold text-rose-500">${item.trans}</div>
                `;
                list.appendChild(card);
            });
        }

        function play(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'zh-CN';
            window.speechSynthesis.speak(u);
        }

        function toggleAI() {
            const w = document.getElementById('ai-window');
